<!DOCTYPE html>
<html>

<head>
    <title>インフォメーション</title>
    <meta charset="UTF-8">
</head>

<body>
    <article>
        <section data-role="view" class="view view1017">
            <div class="header">
                <div class="mainTitle">
                    <i id="back" class="material-icons">keyboard_arrow_left</i>
                    <h2 id="groupName"></h2>
                </div>
            </div>
            <form class="chat">
                <div id="loadArea">
                    <img id="loadAnime" src="../img/loading.gif">
                </div>
                <div id="li" class="dynamic-dom"></div>
            </form>
            <!-- モーダル -->
            <div id="modal1" class="modal modal-fixed-footer">
                <div id="info-in">
                    <canvas id="mycanvas">Canvasに対応しているブラウザを使用して下さい。</canvas>
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="image" id="rotate" class="btn-flat " src="../img/rerate1.png" alt="回転する">
                    <a id="cancel" href="javascript:void(0);" class="modal-action modal-close waves-effect waves-green btn-flat ">キャンセル</a>
                    <a id="send" href="javascript:void(0);" class="modal-action modal-close waves-effect waves-green btn-flat ">送信</a>
                </div>
            </div>
            <div class='footer'>
                <div class="textbox" id="textBox">
                    <label>
                        <i id="camera" class="material-icons">camera_alt</i>
                        <input id="photo" type="file" value="写真を開く" class="but" accept="image/*" capture>
                    </label>
                    <textarea id="text" placeholder="入力してください" class="lng materialize-textarea"></textarea>
                    <p id="entry" class="lanbut waves-effect waves-teal btn-flat">発言</p>
                </div>
            </div>
        </section>
    </article>
</body>

</html>
